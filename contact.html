    <script language="javascript">
        let sendMail = e => {
            e.preventDefault()
            e.stopPropagation()
            const contactMail = 'contact@asalee.fr'
            const department = document.querySelector('select[name="department"]').value
            const subject = document.querySelector('input[name="subject"]').value || ''
            const body = document.querySelector('textarea[name="body"]').value || ''
            const sign = document.querySelector('textarea[name="sign"]').value || ''
            window.location.href = `mailto:${contactMail}?subject=${subject}&body=${body}%0A${sign}`
            return false
        }
